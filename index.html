<script>
    let random_bit_array;
    let q = [];
    $("#send_name").click(function() {
		$('html,body').animate({
			scrollTop: $("#faq").offset().top+60},
			'slow'
		);
		random_bit_array=create_random_bit_array();
        do_coloring(random_bit_array);
	});

	let ROW_NUMBER = 20;
	let COL_NUMBER = 20;
	let big_square = document.getElementById("my_square");
	let table_td,table_tr;
	for(let i=ROW_NUMBER-1;i>=0;i--){
		table_tr = document.createElement("div");
		table_tr.className="div-tr";
		big_square.appendChild(table_tr);
		table_tr.id = `tr${i}}`;
		
		for(let j=0;j<COL_NUMBER;j++){
            table_td = document.createElement("div");
			table_td.className = "square";
			table_tr.appendChild(table_td);
			table_td.id = `x${j}y${i}`;
		}
	}
	let RAND_1=20;
	let RAND_2=20;
	function create_random_bit_array(){
		let arr = [];
		let fill_cell_number=Math.floor((Math.random() * 1000)) % RAND_1+RAND_2
        ;
        console.log(fill_cell_number);
        for(let i=0;i<ROW_NUMBER;i++)
		{
			arr[i] = [];
			for(let j=0;j<COL_NUMBER;j++)
				arr[i][j] = Math.floor((Math.random() * 1000)) % 2;
		}
		return arr;
	}
	
	let square_colors = ["grey","blue"];		//first is grey and second is primary
	
	function do_coloring(bit_color_array){
        for(let i=ROW_NUMBER-1;i>=0;i--){
            for(let j=0;j<COL_NUMBER;j++){
				$(`#x${j}${i}`).removeClass("blue");
				$(`#sq${i}${j}`).removeClass("grey");
				$(`#sq${i}${j}`).addClass(square_colors[bit_color_array[i][j]]);
				//console.log("yes");
			}
		}
	}
	
	$().ready(function(){
		
	});
	

</script>
